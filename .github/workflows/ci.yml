name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install yaml schema validator
        run: bun install -g pajv

      - name: Install CLI tools
        run: |
          for tool in mbake ty ruff; do uv tool install ${tool}; done
          npm install -g markdownlint-cli2

      - name: Validate Makefile
        run: mbake validate Makefile

      - name: Install code
        run: make build

      - name: Check formatting
        run: make check-fmt

      - name: Run ruff
        run: make lint

      - name: Run typechecker
        run: make typecheck

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13', '3.14']
    env:
      CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
      CODESCENE_CLI_SHA256: ${{ vars.CODESCENE_CLI_SHA256 }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install code
        run: uv sync --group dev --python ${{ matrix.python-version }}

      - name: Run tests with coverage
        run: |
          uv pip install slipcover pytest-forked
          uv run python -m slipcover \
            --source=./falcon_correlate \
            --omit="*/unittests/*,*/.venv/*" \
            --branch \
            --out coverage-${{ matrix.python-version }}.xml \
            -m pytest --forked -v --ignore=tests/workflows

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage-${{ matrix.python-version }}.xml

      - name: Install CodeScene Coverage CLI
        if: env.CS_ACCESS_TOKEN != '' && matrix.python-version == '3.13'
        run: |
          curl -fsSL https://downloads.codescene.io/enterprise/cli/install-cs-coverage-tool.sh | bash -s -- -y
          if [ -n "${CODESCENE_CLI_SHA256:-}" ]; then
            echo "${CODESCENE_CLI_SHA256}  install-cs-coverage-tool.sh" | sha256sum -c -
          fi

      - name: Upload coverage to CodeScene
        if: env.CS_ACCESS_TOKEN != '' && matrix.python-version == '3.13'
        run: |
          if [ ! -f coverage-${{ matrix.python-version }}.xml ]; then
            echo "coverage-${{ matrix.python-version }}.xml not found!"
            exit 1
          fi
          cs-coverage upload \
            --format "cobertura" \
            --metric "line-coverage" \
            coverage-${{ matrix.python-version }}.xml
